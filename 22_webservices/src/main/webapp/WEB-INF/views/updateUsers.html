<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .red-star {
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <title>Updating user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
    <label>New Login: <input type="text" name="login" required="required" readonly="readonly" th:value="${user.getLogin()}"/> <span class="red-star">&#x2605; </span> - this field cannot be changed while updating </label><br>
    <label>New Password: <input type="text" name="password" required="required" th:value="${user.getPassword()}"/> </label><br>
    <label>New Email: <input type="email" name="email" required="required" th:value="${user.getEmail()}" /></label><br>
    <label>New FirstName: <input type="text" name="firstName" required="required" th:value="${user.getFirstName()}"/></label><br>
    <label>New LastName: <input type="text" name="lastName" required="required" th:value="${user.getLastName()}"/></label><br>
    <label>New BirthDay: <input type="date" name="birthday" required="required" th:value="${user.getBirthday()}"/></label><br>
    <label for="role"> New Role:</label>
        <select name="role">
            <option th:each="role : ${roles}"
                  th:value="${role.getId()}"
                    th:text="${role.getName()}"
                    id="role"                 >
            </option>
        </select><br>
    <input type="submit" value="Ok" name="Ok"><br>
</form>
</body>
</html>
